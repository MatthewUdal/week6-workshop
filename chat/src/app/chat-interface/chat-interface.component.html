<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <form class="w-100" (ngSubmit)="chat()">
        <div class="form-group mb-3">
            <input class="form-control" [(ngModel)]="messagecontent" id="messagecontent" name="messagecontent" placeholder="Enter a message" />
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary px-4">Send</button>
        </div>
    </form>

    <ul class="list-unstyled mt-4 w-100">
        <li *ngFor="let m of messages" class="border-bottom py-2">{{ m }}</li>
    </ul>
</div>
